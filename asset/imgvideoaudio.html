<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Gambar, dan Audio</title>
</head>

<body>
    <h1>Tag img </h1>
    <!-- Ini Gambar -->
    <img src="img/gsw.png" alt="Logo GSW" width="300px" height="300px">
    <!-- ini ketika gagal muat gambar -->
    <img src="../img/nba." alt="Logo NBA"> <br>
    <!-- end gambar -->

    <h1>Tag Video</h1>
    <p>Ada tiga format video yang didukung HTML : MP4, WebM dan OGG</p>
    <!-- Ini Video -->
    <video height="300px" width="300px" controls>
        <source src="video/video-1.mp4" type="video/mp4">
    </video>
    <video width="300px" height="300px" controls>
        <source src="video/video-2.ogg" type="video/ogg">
    </video> <br>
    <!-- end Video -->

    <h1>Tag Audio</h1>
    <!-- ini Audio -->
    <audio controls>
        <source src="audio/horse.mp3" type="audio/mp3">
    </audio>
    <!-- Jika ingin menambahkan file keduanya -->
    <audio src="audio/horse.ogg" controls></audio>
    <!-- end Audio -->

</body>

</html>
