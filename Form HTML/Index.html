<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>

<body>

    <form>
        <label for="username">Username</label> <br>
        <input type="text" id="username" name="username" placeholder="masukan username"> <br><br>
        <label for="sandi">Password</label> <br>
        <input type="password" id="sandi" name="password" placeholder="masukan password"> <br><br>



        <p>Pilih Hobby</p>

        <input type="checkbox" id="belajar" name="belajar">
        <label for="belajar">Belajar</label>
        <input type="checkbox" id="ngegame" name="ngegame">
        <label for="ngegame">Ngegame</label>
        <input type="checkbox" id="baca-buku" name="baca-buku">
        <label for="baca-buku">Baca Buku</label><br><br>

        <p>Pilih Jenis Kelamin</p>
        <input type="radio" id="perempuan" name="jenis-kelamin">
        <label for="perempuan">Perempuan</label><br>
        <input type="radio" id="laki" name="jenis-kelamin">
        <label for="laki">Laki-Laki</label> <br><br><br>

        <label for="ttl">Tanggal, Tahun Lahir</label>
        <input type="date" id="ttl"> <br><br>

        <label for="pekerjaan">Pekerjaan : </label>
        <select name="" id="pekerjaan">
            <option value=""></option>
            <option value="mahasiswa">Mahasiswa</option>
            <option value="pengusaha">Pengusaha</option>
        </select> <br> <br>


        <!-- <button type="reset">Reset</button>
        <button type="button">Tombol</button> <br><br><br> -->
        <!-- <input type="submit">
        <input type="reset">
            <input type="button" value="Tombol"> -->

        <label for="komentar">Berikan Komentar Anda : </label> <br>
        <textarea name="" id="komentar" cols="30" rows="10" style="resize: none ;"></textarea><br>
        <button type="submit" name="komentar">Submit</button>




    </form>

</body>

</html>
